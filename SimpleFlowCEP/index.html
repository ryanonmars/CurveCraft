<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleFlowCEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/classes/CurveEditor.js"></script>
    <script src="js/classes/CurveLibrary.js"></script>
    <script src="curves.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        
              <!-- Curve Preview Area -->
              <div class="preview-section">
                  <canvas id="curveCanvas" width="400" height="280"></canvas>
              <div class="values-display">
                  <button id="importButton">
                      <img src="assets/icons/Import.svg" alt="Import" style="width: 16px; height: 16px; filter: brightness(0) invert(1);">
                  </button>
                  <div class="values-left">
                      <span id="valuesDisplay" class="clickable-values">[0.25, 0.1, 0.25, 1]</span>
                  </div>
                  <button id="starButton">â˜…</button>
              </div>
              </div>
        
        <!-- Apply Button -->
        <div class="controls">
            <button id="applyButton">Apply Curve</button>
        </div>
        
        <!-- Curve Library Toggle -->
        <div class="library-toggle">
            <div class="toggle-container">
                <button class="toggle-btn active" data-mode="defaults">Default Curves</button>
                <button class="toggle-btn" data-mode="user">User Curves</button>
            </div>
        </div>
        
        <!-- Custom Editor Section (Hidden) -->
        <div class="custom-section" style="display: none;">
            <h4>Custom Curve Editor</h4>
            <div class="custom-controls">
                <div class="curve-item active" data-curve="custom">
                    <canvas class="curve-preview-small" id="custom-preview" width="300" height="180"></canvas>
                    <div class="curve-name">Custom</div>
                </div>
            </div>
            
            <!-- Save/Load Controls (Hidden) -->
            <div class="save-controls" style="display: none;">
                <input type="text" id="curveName" placeholder="Curve name" maxlength="20">
                <button id="saveCurve">Save</button>
            </div>
        </div>
        
        <!-- Default Curves Library -->
        <div class="library-section">
            <div class="curve-buttons" id="savedCurves">
                <div class="no-curves">No default curves yet</div>
            </div>
        </div>
        
    </div>

    <!-- Edit Controls (only for user curves) - at very bottom -->
    <div class="edit-controls" id="editControls" style="display: none;">
        <span class="edit-button" id="editButton">Edit</span>
    </div>

</body>
</html>
