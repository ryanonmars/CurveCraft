<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleFlowCEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/CSInterface.js"></script>
    <script src="curves.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h3>SimpleFlowCEP</h3>
        <div>
            <label>Curve Library:</label>
            <select id="curveSelect">
                <option value="linear">Linear</option>
                <option value="smooth" selected>Smooth S-Curve</option>
                <option value="easeIn">Ease In</option>
                <option value="easeOut">Ease Out</option>
                <option value="easeInOut">Ease In-Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
            </select>
        </div>
        <div>
            <canvas id="curveCanvas" width="280" height="200"></canvas>
        </div>
        <div class="controls">
            <button id="testButton">Test Connection</button>
            <button id="applyButton">Apply Curve</button>
            <button id="refreshButton">Refresh Selection</button>
        </div>
        <div class="status" id="status">Select keyframes and apply a curve</div>
    </div>
</body>
</html>
